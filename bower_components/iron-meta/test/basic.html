<html>
<head>

  <title>iron-meta-basic</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <link rel="import" href="../iron-meta.html">

</head>
<body>
  <iron-meta key="info" value="foo/bar"></iron-meta>

  <script>
    suite('basic', function() {
      test('byKey', function() {
        var meta = new Polymer.IronMeta({key: 'info'});

        expect(meta.value).to.be.eql('foo/bar');
      });

      test('list', function() {
        assert.equal(document.querySelector('iron-meta').list.length, 1);
      });

      test('constructor with no arguments', function() {
        expect(function() {
          new Polymer.IronMeta();
        }).to.not.throw();
      });
    });
  </script>

</body>
</html>
