<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>vaadin-combo-box tests</title>
  <script src="../../web-component-tester/browser.js"></script>
</head>

<body>
  <script>
    WCT._config.environmentScripts.push('iron-test-helpers/mock-interactions.js');
    WCT._config.environmentScripts.push(location.href.replace(/[^/]+$/, '') + 'mock-touch-interactions.js');

    // polyserve transpiles sources for Mobile Safari even if it shouldn't.
    // Remove after https://github.com/Polymer/polyserve/pull/185 is released.
    if (/iPad|iPhone|iPod/.test(navigator.userAgent) && window.Polymer && Polymer.Element) {
      WCT._config.environmentScripts.push('webcomponentsjs/custom-elements-es5-adapter.js');
    }

    WCT._config.environmentScripts.push('webcomponentsjs/webcomponents-lite.js');

    WCT.loadSuites([
      'vaadin-combo-box-properties.html',
      'toggling-dropdown.html',
      'overlay-position.html',
      'selecting-items.html',
      'form-input.html',
      'filtering.html',
      'keyboard.html',
      'scrolling.html',
      'aria.html',
      'using-object-values.html',
      'data-binding.html',
      'late-upgrade.html',
      'vaadin-combo-box-light.html',
      'item-template.html'
    ].reduce(function(suites, suite) {
      // Browser supports Shadow DOM
      if (document.head.createShadowRoot || document.head.attachShadow) {
        return suites.concat([suite, suite + '?wc-shadydom=true&dom=shadow']);
      } else {
        return suites.concat([suite]);
      }
    }, []));
  </script>
</body>

</html>
