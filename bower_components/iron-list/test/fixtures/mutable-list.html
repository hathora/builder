<link rel="import" href="../../../polymer/polymer.html">
<link rel="import" href="../../iron-list.html">

<dom-module id="mutable-list">
  <template>
    <iron-list id="list" mutable-data>
      <template>
        <div>[[item.index]]</div>
      </template>
    </iron-list>
  </template>

</dom-module>

<script>
  Polymer({
    is: 'mutable-list',

    get list() {
      return this.$.list;
    }
  });
</script>
