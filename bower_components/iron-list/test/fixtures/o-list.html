<link rel="import" href="../../../polymer/polymer.html">
<link rel="import" href="../../iron-list.html">

<dom-module id="o-list">
  <template>
    <iron-list id="list" items="{{items}}">
      <slot>
        <template>
          <div class="default-template">
            [[item.index]]
          </div>
        </template>
      </slot>
    </iron-list>
  </template>
</dom-module>

<script>
  Polymer({is: 'o-list'});
</script>
