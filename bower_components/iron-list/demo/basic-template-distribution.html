<!doctype html>
<html>
<head>

  <title>iron-list demo</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../polymer/polymer.html">
  <link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">
  <link rel="import" href="../../iron-ajax/iron-ajax.html">
  <link rel="import" href="../iron-list.html">
  
  <style>
    body, html {
      margin: 0;
    }
  </style>

</head>
<body>

  <dom-module id="x-list">
    <template>
      <style>
        :host {
          display: block;
        }

        iron-list {
          width: 100%;
          height: 100%;
        }
      </style>
      <iron-list items="[[items]]" as="[[as]]">
        <slot></slot>
      </iron-list>
    </template>
    <script>
    window.addEventListener('WebComponentsReady', function() {
      Polymer({
        is: 'x-list',
        properties: {
          items: Array,
          as: {
            type: String,
            value: 'item'
          }
        }
      });
    });
    </script>
  </dom-module>

  <dom-module id="x-example">
    <template>
      <style>
        x-list {
          width: 100vw;
          height: 100vh;
        }

        .item {
          padding: 10px;
          border-bottom: 1px solid #ccc;
        }
      </style>
      <iron-ajax url="data/contacts.json" last-response="{{items}}" auto></iron-ajax>
      <x-list items="[[items]]" as="item">
        <template>
          <div class="item">
            <b>#[[index]] - [[item.index]] - [[item.name]]</b>
            <p>[[item.longText]]</p>
          </div>
        </template>
      </x-list>
    </template>
    <script>
    window.addEventListener('WebComponentsReady', function() {
      Polymer({ is: 'x-example' });
    });
    </script>
  </dom-module>

  <x-example></x-example>

</body>
</html>
