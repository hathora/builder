<!doctype html>
<html>
<head>

  <title>iron-list demo</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../polymer/polymer.html">
  <link rel="import" href="../../iron-ajax/iron-ajax.html">
  <link rel="import" href="../iron-list.html">

  <style>
    body {
      margin: 0;
    }

    header {
      background-color: #ddd;
      height: 200px;
      padding: 0 10px;
    }

    h1 {
      margin: 0;
      line-height: 100px;
    }
  </style>

</head>
<body>

  <header>
    <h1>Header</h1>
  </header>

  <dom-module id="x-list">
    <template>
      <style>
        .item {
          padding: 10px;
          border-bottom: 1px solid #ccc;
        }
      </style>

      <iron-ajax url="data/contacts.json" last-response="{{data}}" auto></iron-ajax>

      <iron-list items="[[data]]" as="item" scroll-target="document" scroll-offset="200">
        <template>
          <div class="item">#[[index]] - [[item.name]]</div>
        </template>
      </iron-list>

    </template>
    <script>
    window.addEventListener('WebComponentsReady', function() {
      Polymer({ is: 'x-list' });
    });
    </script>
  </dom-module>

  <x-list></x-list>

</body>
</html>
