<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hathora</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Seamlessly build, launch, and scale your game servers globally" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <meta name="twitter:image" content="https://user-images.githubusercontent.com/5400947/195920406-dc4ebbee-8c54-4d10-a491-b59a71b7df86.png" />
    <link rel="icon" type="image/png" href="https://user-images.githubusercontent.com/5400947/195920406-dc4ebbee-8c54-4d10-a491-b59a71b7df86.png" />
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="assets/custom.css" />
    <style>
      video {
        max-width: 100%;
      }
      .search {
          border-color: #29293a !important;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "Hathora",
        logo: "statics/logo.svg",
        repo: "https://hathora.dev",
        loadSidebar: true,
        subMaxLevel: 1,
        auto2top: true,
        pagination: { crossChapter: true },
        customPageTitle: { prefix: "Hathora Docs" },
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.26.0/components/prism-yaml.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.26.0/components/prism-typescript.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/@sujaykumarh/docsify-plugin-title@1.x/dist/plugin.min.js"></script>

    <script>
      (function() {
        var existCondition = setInterval(function() {
          if (document.querySelector('.github-corner')) {
            clearInterval(existCondition);
            var elem = document.querySelector('.github-corner');

            // Set HTML content
            elem.innerHTML = '<span>Home</span> <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"> <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" d="M13.5 6H5.25A2.25 2.25 0 003 8.25v10.5A2.25 2.25 0 005.25 21h10.5A2.25 2.25 0 0018 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25" /> </svg>';
          }
        }, 100); // check every 100ms
      })()
    </script>
  </body>
</html>
